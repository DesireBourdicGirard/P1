<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album en détails</title>
</head>
<body>

<h1>Détails de l'album {{album}} </h1>

{%for track in tracks%}
        <p>Nom du titre : {{track.name}} <br/>Nom de l'artiste : {{track.composer}} : <br/>Prix unitaire : {{track.unitPrice}}$ <br/>Durée = {{track.milliseconds}}ms</p>
    <br/>

{%empty%}
    <p>Aucun titre dans l'album.</p>
{%endfor%}


</body>
</html>
