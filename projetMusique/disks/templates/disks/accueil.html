<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Affichage de tous les albums</title>
</head>
<h1>Bienvenue sur le blog des chansons de rock</h1>

{%for album in albums%}

        <a href="{% url 'lire_album' album.id %}">
            <p>{{album.title}}</p>
        </a>
<br/>
{%empty%}
        <p>Aucun article.</p>
{%endfor%}
</body>
</html>
